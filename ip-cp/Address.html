<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Address with Payment</title>
    <link rel="stylesheet" href="Addressdetails.css">
    <style>
        body {
            background-image: url("addressback.jpg");
            backdrop-filter: blur(8px);
            background-size: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add New Address</h2>
        <p class="mandatory">*Mandatory Fields</p>
        <form action="submit.php" method="post" class="address-form">
            <!-- Address Section -->
            <div class="form-group">
                <label for="pincode">Pincode *</label>
                <input type="text" id="pincode" name="pincode" placeholder="Pincode" required>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="city">City *</label>
                    <input type="text" id="city" name="city" placeholder="City" required>
                </div>
                <div class="form-group">
                    <label for="state">State *</label>
                    <input type="text" id="state" name="state" placeholder="State" required>
                </div>
            </div>

            <div class="form-group">
                <label for="full-name">Full Name *</label>
                <input type="text" id="full-name" name="full-name" placeholder="Full Name" required>
            </div>

            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group email-group">
                <label for="email">Email Address *</label>
                <div class="email-container">
                    <input type="email" id="email" name="email" placeholder="email" required>
                    <button type="button" class="change-btn">Change</button>
                </div>
            </div>

            <div class="form-group">
                <label for="full-address">Full Address (House no., Area, etc) *</label>
                <input type="text" id="full-address" name="full-address" placeholder="Full Address" required>
            </div>

            <!-- Payment Method Section -->
            <div class="form-group">
                <label for="payment-method">Payment Method *</label>
                <select id="payment-method" name="payment-method" required onchange="toggleCardDetails()">
                    <option value="" disabled selected>Select Payment Method</option>
                    <option value="card">Card</option>
                    <option value="cod">Cash on Delivery</option>
                </select>
            </div>

            <!-- Card Details Section (Hidden Initially) -->
            <div id="card-details" style="display: none;">
                <div class="form-group">
                    <label for="card-number">Card Number *</label>
                    <input type="text" id="card-number" name="card-number" placeholder="Enter card number" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="expiry-date">Expiry Date *</label>
                        <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" required>
                    </div>
                    <div class="form-group">
                        <label for="cvv">CVV *</label>
                        <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="card-holder-name">Card Holder Name *</label>
                    <input type="text" id="card-holder-name" name="card-holder-name" placeholder="Name on card" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function toggleCardDetails() {
            const paymentMethod = document.getElementById('payment-method').value;
            const cardDetailsSection = document.getElementById('card-details');
            if (paymentMethod === 'card') {
                cardDetailsSection.style.display = 'block';
            } else {
                cardDetailsSection.style.display = 'none';
            }
        }
    </script>
</body>
</html>
